<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Area de un cuadrado</title>
</head>

<body>
    <script type="text/javascript">
        function calculaArea  (L)  {
            a=L*L;
            return (a)
        }

        L=parseInt (prompt ('Escriba la medida del lado:') );


        var a;
        a = calculaArea (L)
        document.write ('el area es :' + a);

      </script>

</body>
</html>
