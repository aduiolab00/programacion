<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de un triangulo</title>
</head>
<body>
    <script type="text/javascript">
        function calculaArea  (b,a)  {
            area=b*a/2;
            return (area);
        }

        let b=parseInt (prompt ('Escriba la medida de la base del triangulo:') );
        let a=parseInt (prompt ('Escriba la medida de la altura del triangulo:') );

        var area;
        area= calculaArea (b,a)
        document.write ('El √Årea es :'+area);

      </script>

    
</body>
</html>
